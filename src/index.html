<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3209/3209265.png">
  <script src="https://kit.fontawesome.com/a7a9800d7b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Note-App</title>
</head>
<body class="col">
  <section class="col">
    <div class="note-input col">
      <div class="note-title row">
        <img src="../assets/logo.png" alt="note-app logo">
        <p class="title">Note-App</p>
      </div>
      <div class="input-wrap">
        <input type="text" id="title" required="required">
        <span>Title</span>
      </div>
      <div class="button-wrap row">
        <button id="add-title"><i class="fa-solid fa-plus"></i>Make a New Title</button>
      </div>
    </div>
    <div class="note-content row">
    </div>
  </section>
  <footer class="row">
    <div class="logo row">
      <img src="../assets/logo.png" alt="note-app logo">
      <p class="title">Note-App</p>
    </div>
    <p class="cr">Made by Daffa Nurrizqi</p>
  </footer>
</body>
</html>
